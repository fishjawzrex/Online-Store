<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Store page that utilizes vanilla Js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store Sample</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <script type="text/javascript" src="store.js">

    </script>
  </head>
  <body>
    <header class="store-header">
      <nav class="nav store-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Directions</a></li>
        </ul>
      </nav>
      <h1>Welcome to Our Store!</h1>
    </header>
    <main>
      <section class="container content-section">
        <h2>Merchandise</h2>
        <div class="store-items">
          <div class="store-item store-item-container">
            <div class="item-description">
              <img class="item-image" src="https://cdn.pixabay.com/photo/2016/12/06/09/30/blank-1886001_960_720.png" alt="Tshirt">
              <span class="item-title">Black Tshirt</span>

            </div>
            <div class="item-details">
              <span class="item-price">$9.99</span>
              <input type="number" name="" value="1" class = "quantity">
              <button type="button" name="button" class="btn add-btn">Add to Cart</button>

            </div>

          </div>
          <div class="store-item store-item-container">
            <div class="item-description">
              <img class="item-image" src="https://cdn.pixabay.com/photo/2016/11/23/06/57/isolated-t-shirt-1852113_960_720.png" alt="Long Sleeve">
              <span class="item-title">Sweater</span>

            </div>
            <div class="item-details">
              <span class="item-price">$19.95</span>
              <input type="number" name="" value="2" class = "quantity">
              <button type="button" name="button" class="btn add-btn">Add to Cart</button>

            </div>

          </div>
          <div class="store-item store-item-container">
            <div class="item-description">
              <img class="item-image" src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008_960_720.png" alt="Red Tshirt">
              <span class="item-title">Red Tshirt</span>

            </div>
            <div class="item-details">
              <span class="item-price">$11.99</span>
              <input type="number" name="" value="1" class = "quantity">
              <button type="button" name="button" class="btn add-btn">Add to Cart</button>

            </div>

          </div>
          <div class="store-item store-item-container" >
            <div class="item-description">
              <img class="item-image" src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886013_960_720.png" alt="White Tshirt">
              <span class="item-title">White Tshirt</span>

            </div>
            <div class="item-details">
              <span class="item-price">$8.99</span>
              <input type="number" name="" value="1" class = "quantity">
              <button type="button" name="button" class="btn add-btn">Add to Cart</button>

            </div>

          </div>
        </div>

      </section>
      <section>


      </section>
      <section class="container content-section" style="background: darkgrey;border-top: 1px black solid;"">
        <h2>Shopping Cart</h2>
        <div class="cart-rows">
          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY </span>
          </div>
          <div class="cart-items">

            <div class="cart-row">
              <div class="cart-item cart-column">

                <img class="cart-item-image" src="https://cdn.pixabay.com/photo/2016/12/06/09/30/blank-1886001_960_720.png" alt="Tshirt">
                <span class="cart-item-title">Tshirt</span>

            </div>
              <span class="cart-price cart-column">$9.99</span>
              <div class=" cart-quantity cart-column">

                <input type="number" name="" value="1" class = "cart-quantity-input">
                <button type="button" name="button" class="btn danger-btn">REMOVE</button>

            </div>
            </div>
            <div class="cart-row">
              <div class="cart-item cart-column">

                <img class="cart-item-image" src="https://cdn.pixabay.com/photo/2016/11/23/06/57/isolated-t-shirt-1852113_960_720.png" alt="Long Sleeve">
                <span class="cart-item-title">Sweater</span>

            </div>
              <span class="cart-price cart-column">$19.95</span>
              <div class="cart-quantity cart-column">

                <input type="number" name="" value="2" class = "cart-quantity-input">
                <button type="button" name="button" class="btn danger-btn">REMOVE</button>

            </div>
            </div>

              <div class=" cart-total">


                <span>$99.99 </span>
                <span> TOTAL</span>
              </div>

            

        </div>

        </div>
      </section>

    </main>
    <footer></footer>

  </body>
</html>
